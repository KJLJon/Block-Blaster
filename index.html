<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#1a1a2e">
    <title>Block Blaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <header id="header">
            <div id="score-section">
                <div class="score-box">
                    <div class="score-label">SCORE</div>
                    <div id="score" class="score-value">0</div>
                </div>
                <div id="title">BLOCK BLASTER</div>
                <div class="score-box">
                    <div class="score-label">BEST</div>
                    <div id="best-score" class="score-value">0</div>
                </div>
            </div>
        </header>

        <div id="combo-display" class="hidden">
            <span id="combo-text"></span>
        </div>

        <div id="board-wrapper">
            <div id="board"></div>
            <div id="ghost-layer"></div>
        </div>

        <div id="pieces-tray">
            <div class="piece-slot" id="slot-0"></div>
            <div class="piece-slot" id="slot-1"></div>
            <div class="piece-slot" id="slot-2"></div>
        </div>

        <div id="game-over-overlay" class="hidden">
            <div id="game-over-modal">
                <h2>GAME OVER</h2>
                <div id="final-score-label">SCORE</div>
                <div id="final-score">0</div>
                <div id="new-best" class="hidden">NEW BEST!</div>
                <button id="play-again-btn">PLAY AGAIN</button>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
